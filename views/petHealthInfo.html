<!DOCTYPE html>

<html>

<head>
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    {% include "nav.html" %}

    {% for pet in pet %}
    <div class="petData" style=" margin:0 auto; float: left; margin-left: 5cm; margin-top: 2cm;" > 
        <div>
        <a href= "http://localhost:5000/pet/petinfo/{{pet.id}}" style="margin-left: 1cm; font-size: 1cm; ">{{pet.petName}}</a><br>
        </div>
        <div>
        <a href="http://localhost:5000/petmedicine/{{pet.id}}" >약 기록하기</a><br>
        {% for medicine in pet.PetMedicines %}
            {{medicine.medicineDate}} : {{medicine.medicineName}} <br>
        {% endfor %}
        </div>
        <div>
        <a href="http://localhost:5000/petwalk/{{pet.id}}" >산책 기록하기</a><br>
        {% for walk in pet.PetWalks %}
            {{walk.walkDate}} : {{walk.whetherToWalk}}<br>
        {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>

</html>
