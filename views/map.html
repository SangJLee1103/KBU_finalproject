<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project</title>
</head>
    
<body>
    {% include "nav.html" %}
    <div id="map" style="width:350px;height:350px;"></div>

    <form id="form" action="/map" method="GET">
        <input type="text" name="address" placeholder="주소" /><br>
        <button type="submit">주소 설정</button>
    </form>
    <div>
        <label><input type="radio" name="UserSearch" value="동물병원" checked>동물병원</label>
        <label><input type="radio" name="UserSearch" value="동물호텔">동물호텔</label>
    </div>
    <button onclick="panTo()">이동하기</button>
</body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{key}}&libraries=services"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>

var checkedRaido = "동물병원";

console.log(checkedRaido);

var X = 0;
var Y = 0;

var moveLatLon;

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places(); 

//카카오에서 제공해주는 함수 
function panTo(){
    
    moveLatLon = new kakao.maps.LatLng(Y, X);

    map.panTo(moveLatLon);
    checkedRaido = $("input:radio[name=UserSearch]:checked").val();

    console.log(`카카오맵 x좌표: ${X} y좌표: ${Y}`);

    displayMarker(moveLatLon);
}


ps.keywordSearch(checkedRaido, placesSearchCB);

// 키워드 검색 완료 시 호출되는 콜백함수 입니다
function placesSearchCB (data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다
        var bounds = new kakao.maps.LatLngBounds();

        for (var i=0; i<data.length; i++) {
            displayMarker(data[i]);    
            bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
        }       

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    } 
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {
    
    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        //position: new kakao.maps.LatLng(place.y, place.x) 
        position: moveLatLon
    });

    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);

        map.setContent(moveLatLon);
    });
}

//서버에서 xy값 json 불러오기 
$(document).ready(() =>{
    $.getJSON('/map/xy', (data) =>{

        X = data?.locationX;
        Y = data?.locationY;
        console.log(`x좌표값: ${X}`);

    });
    
})

</script>

</html>
