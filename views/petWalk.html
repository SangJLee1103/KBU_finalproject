<!DOCTYPE html>

<html>

<head>
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    {% include "nav.html" %}

    <form action="/petwalk/{{petId}}" name="check" method="POST">
        <input type="date" id="date" name="setDate" max = {{max}} required/>
        <br><br><a>산책기록</a><br><br>
        <input type="checkbox" name="whetherToWalk" value="O" id="true" onclick='checkOnlyOne(this)'> O <br><br>
        <input type="checkbox" name="whetherToWalk" value="X" id="false" onclick='checkOnlyOne(this)'> X <br><br>
        <input type="submit" class="login" value="기록하기" id="sign">
    </form>

</body>

<script>
    document.getElementById('date').value = new Date().toISOString().substring(0, 10);
    console.log(document.querySelector("#date").value);


    function checkOnlyOne(element) {
  
    const checkboxes 
        = document.getElementsByName("whetherToWalk");
    
    checkboxes.forEach((cb) => {
        cb.checked = false;
    })
    
    element.checked = true;
    }
</script>

</html>
